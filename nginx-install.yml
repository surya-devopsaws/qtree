---
- name: Install nginx in ubuntu
  hosts: ubuntu
  tasks:
    - name: update apt
      apt:
        update_cache: yes
    - name: install nginx
      apt:
        name: nginx
        state: present
    - name: create a user
      user:
        name: qtree
        password: qtree@123
    - name: install apache
      apt:
        name: apache2
        state: present